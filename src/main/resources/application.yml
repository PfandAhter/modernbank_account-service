    accounts: 0 */5 * * * * # every 5 minutes
  user:
    cleanup:
      rate: 43200000 # 12 hours

spring:
  application:
    name: account-service
  data:
  datasource:
    url: jdbc:mysql://localhost:3306/modern_bank_account_service
    username: springstudent
    password: springstudent
